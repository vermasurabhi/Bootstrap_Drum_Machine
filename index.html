<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script>
      function play(str) {
        //console.log(str, " <= This is the string")
        if (str === "q" || str === "Q") {
          document.getElementById('display').innerText = "Bless-Choir";
        }
        if (str === "w" || str === "W") {
          document.getElementById('display').innerText = "Cartoon-Melodic-bell";
        }
        if (str === "e" || str === "E") {
          document.getElementById('display').innerText = "Explosion-with-rocks-debris";
        }
        if (str === "a" || str === "A") {
          document.getElementById('display').innerText = "Soft-Flute";
        }
        if (str === "s" || str === "S") {
          document.getElementById('display').innerText = "Funny-Cartoon-Tune";
        }
        if (str === "d" || str === "D") {
          document.getElementById('display').innerText = "Joke-Drum";
        }
        if (str === "z" || str === "Z") {
          document.getElementById('display').innerText = "Piano-Game";
        }
        if (str === "x" || str === "X") {
          document.getElementById('display').innerText = "Orchestral-Violin";
        }
        if (str === "c" || str === "C") {
          document.getElementById('display').innerText = "Vinyl-Instrumental";
        }
        
        let audio = document.getElementById(str);
        audio.play();
      }

      window.document.onkeyup = function(event) { 
        let keystroke = event.key;
        if (keystroke === "q" || keystroke === "Q") {
          play("Q");
        }
        if (keystroke === "w" || keystroke === "W") {
          play("W");
        }
        if (keystroke === "e" || keystroke === "E") {
          play("E");
        }
        if (keystroke === "a" || keystroke === "A") {
          play("A");
        }
        if (keystroke === "s" || keystroke === "S") {
          play("S");
        }
        if (keystroke === "d" || keystroke === "D") {
          play("D");
        }
        if (keystroke === "z" || keystroke === "Z") {
          play("Z");
        }
        if (keystroke === "x" || keystroke === "X") {
          play("X");
        }
        if (keystroke === "c" || keystroke === "C") {
          play("C");
        }
      }
        //console.log(event.key) }
    </script>


  </head>
  <body class="bg-info-subtle">
    <div class="container" id="drum-machine">
      <div class="row bg-info">
        <div class="col text-center my-3">
          <h1 class="text-center">Drum Machine</h1>
        </div>
      </div>
      <div class="card w-50 my-3 mx-auto">
        <div class="card-body">
          <div class="text-center" id="display">Play the music</div>
        </div>
      </div>   
      <div class="d-grid gap-2 col-6 mx-auto">
          <button class="drum-pad btn btn-outline-primary" id="drum-0"  onclick="play('Q')" >
              Q
              <audio class="clip" id="Q" src="./clip/mixkit-bless-choir-655.wav"></audio>
            </button>
          <button class="drum-pad btn btn-outline-primary" id="drum-1" onclick="play('W')" >
              W
              <audio class="clip" id="W" src="./clip/mixkit-cartoon-door-melodic-bell-110.wav" ></audio>
            </button>
          <button class="drum-pad btn btn-outline-primary" id="drum-2" onclick="play('E')" >
              E
              <audio class="clip" id="E" src="./clip/mixkit-explosion-with-rocks-debris-1703.wav"></audio>
            </button>
          <button class="drum-pad btn btn-outline-primary" id="drum-3" onclick="play('A')" >
              A
              <audio class="clip" id="A" src="./clip/mixkit-flute-mobile-phone-notification-alert-2316.wav"></audio>
            </button>
          <button class="drum-pad btn btn-outline-primary" id="drum-4" onclick="play('S')" >
              S
              <audio class="clip" id="S" src="./clip/mixkit-funny-cartoon-tones-2892.wav" onclick="play()" ></audio>
            </button>
          <button class="drum-pad btn btn-outline-primary" id="drum-5" onclick="play('D')" >
              D
              <audio class="clip" id="D" src="./clip/mixkit-joke-drums-578.wav"></audio>
            </button>
          <button class="drum-pad btn btn-outline-primary" id="drum-6" onclick="play('Z')" >
              Z
              <audio class="clip" id="Z" src="./clip/mixkit-little-piano-game-over-1944.wav"></audio>
              
            </button>
          <button class="drum-pad btn btn-outline-primary" id="drum-7" onclick="play('X')" >
              X
              <audio class="clip" id="X" src="./clip/mixkit-orchestral-violin-treble-note-2279.wav"></audio>
            </button>
          <button class="drum-pad btn btn-outline-primary" id="drum-8" onclick="play('C')" >
              C
              <audio class="clip" id="C" src="./clip/mixkit-vinyl-forward-and-back-fast-scratch-703.wav"></audio>
            </button>
      </div> 

    </div>   
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
